<!DOCTYPE HTML>
<head>
<title>CSS Height Property</title>
<style type="text/css">
<!--
html, body{height: 100%}
div	{	border:solid;
		border-width:2px; 
		border-color:blue; 
		margin:5px; 
		text-align:center;	}
		
.box2 { width: 200px; height: 100px; }
.box3 { width: 10em; height: 10em; }
.box4 { width: 50%; height: 50%; }
-->
</style>
</head>

<body>
<div class="box1">Box 1 - Default Settings</div>
<div class="box2">Box 2 - Height: 100 pixels</div>
<div class="box3">Box 3 - Height: 10 ems</div>
<div class="box4">Box 4 - Height: 50%</div>
</body>
</html>
